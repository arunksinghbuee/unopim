# Cloud Build configuration for Google Cloud Run
# Created by Arun Kumar Singh

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '-t'
      - 'gcr.io/$PROJECT_ID/unopim:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/unopim:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/unopim:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/unopim:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'unopim'
      - '--image'
      - 'gcr.io/$PROJECT_ID/unopim:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--set-env-vars'
      - '${_ENV_VARS}'

substitutions:
  _REGION: asia-south1
  _MEMORY: 2Gi
  _CPU: '2'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'

images:
  - 'gcr.io/$PROJECT_ID/unopim:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/unopim:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

